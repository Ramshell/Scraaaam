<div class="row">
  <div class="col-sm-9">
    <div class="panel panel-default">
      <div class="panel-heading">{{data.title}}</div>
      <div class="panel-body">
        {{data.description}}
      </div>
    </div>
    <milestone [data]="milestoneService.currentMilestone"></milestone>
  </div>
  <div class="col-sm-3">
    <div><a class="btn btn-default btn-inverse" [routerLink]="['/projects']">
      <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back</a>
    </div>
    <taskList [task]="data" [taskName]="'Milestone'"></taskList>
  </div>
</div>
