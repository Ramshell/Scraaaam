<div class="row">
    <div class="col-sm-9">
        <ul class="list-group">
            <taskFrame *ngFor="let task of activeViewService.taskHistory; let i = index"
                       [data]="task"
                       [activeProject]="activeViewService.activeProject"
                       (click)="activeViewService.switchBack(i)"
            ></taskFrame>
        </ul>
    </div>
    <div class="col-sm-3">
        <taskList [task]="activeViewService.activeTask"></taskList>
    </div>
</div>
