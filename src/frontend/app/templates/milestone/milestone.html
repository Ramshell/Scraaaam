<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{data.category}}: {{data.title}}
        <small *ngIf="data.epics && data.tasks">
          <i>{{data.epics.length}} epics, {{data.tasks.length}} tasks
          </i>
        </small>
      </div>
      <div *ngIf="data.tasks" class="panel-body">
        {{data.description}}
      </div>
      <taskList *ngIf="data.tasks" [task]="data" [taskName]="'Epic'"></taskList>
    </div>
  </div>
</div>
