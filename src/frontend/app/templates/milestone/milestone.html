<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{data.title}}
        <small *ngIf="data.epics && data.tasks">
          <i>{{data.epics.length}} ecpis, {{data.tasks.length}} tasks
          </i>
        </small>
      </div>
      <div class="panel-body">
        {{data.description}}
      </div>
      <taskList [task]="data"></taskList>
    </div>
  </div>
</div>
