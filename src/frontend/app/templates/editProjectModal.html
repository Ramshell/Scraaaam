<div>
  <div [id]="'editProjectModal'" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Project editor</h4>
        </div>
        <div class="modal-body">
          <form class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="data.title" placeholder="Title" name="title">
              <textarea class="form-control" [(ngModel)]="data.description" placeholder="Description" name="description"></textarea>
              <button type="button" class="form-control btn btn-default btn-inverse" data-dismiss="modal" (click)="submitProject()">Done!</button>
            </div>
           </form>
        </div>
      </div>
    </div>
  </div>
</div>
