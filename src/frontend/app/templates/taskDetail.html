<div class="panel panel-default">
  <div class="panel-heading">{{data.title}}</div>
  <div class="panel-body">
    <div class="container">
      {{data.description}}
    </div>
    <div class="container-fluid">
      <taskList [tasks]="data.tasks" [parent]="data" [project]="data.project"></taskList>
    </div>
  </div>
</div>
<a class="btn btn-default btn-inverse" [routerLink]="['/projects', data.project._id, 'tasks', data._id]">Back</a>
