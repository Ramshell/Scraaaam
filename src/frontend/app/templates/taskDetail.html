<div class="row">
  <div class="col-md-9">
    <div class="panel panel-default">
      <div class="panel-heading">{{data.title}}</div>
      <div class="panel-body">
        {{data.description}}
      </div>
    </div>
    <commentList [task]="data"></commentList>
    <div *ngIf="data.project && data.parent">
      <a *ngIf="data.project._id != data.parent._id" class="btn btn-default btn-inverse" [routerLink]="['/projects', data.project._id, 'tasks', data.parent._id]">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back
      </a>
      <a *ngIf="data.project._id == data.parent._id" class="btn btn-default btn-inverse" [routerLink]="['/projects', data.project._id]">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back
      </a>
    </div>
  </div>
  <div class="col-md-3">
    <taskList [task]="data"></taskList>
  </div>
</div>
